- name: Copy Sudoers
  copy:
    src: "{{ playbook_dir }}/configs/sudoer"
    dest: /etc/Sudoers
    mode: "0555"
    owner: root
    group: root
- name: Add the user 'james' with a bash shell, appending the group 'admins' and 'developers' to the user's groups
  ansible.builtin.user:
    name: "{{ run.user }}"
    shell: /bin/bash
    uid: 1337
    groups: admin
    append: yes
- name: Give user ownership of app directory
  file:
    path: "/opt/{{ app.title }}"
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    recurse: yes
