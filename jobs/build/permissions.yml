---
- name: Recursively change ownership of akaunting directory
  ansible.builtin.file:
    path: /etc/php/8.0/fpm/pool.d
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Recursively change ownership of akaunting directory
  ansible.builtin.file:
    path: /opt/akaunting
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Create directory for php-fpm
  ansible.builtin.file:
    path: /run/php
    state: directory

- name: Recursively change ownership of data directory /run/php
  ansible.builtin.file:
    path: /run/php
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"


