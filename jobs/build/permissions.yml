---
- name: Recursively change ownership of a directory
  ansible.builtin.file:
    path: /opt/akaunting
    state: directory
    recurse: yes
    owner: www-data
    group: www-data

- name: Recursively change ownership of a directory
  ansible.builtin.file:
    path: /opt/akaunting/storage/framework/cache/data
    state: directory
    recurse: yes
    mode: '775'
    owner: www-data
    group: www-data
